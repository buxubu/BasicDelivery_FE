<div class="button">
  <button
    class="btnAdd"
    mat-raised-button
    color="primary"
    style="margin-left: auto; margin: 1%"
  >
    <a
      style="text-decoration: none; color: white"
      routerLink="/order/insert-order"
      >Thêm đơn hàng</a
    >
  </button>
</div>
<div class="list">
  <mat-card class="card-class" *ngFor="let item of lstHis">
    <div>
      <mat-card-header>
        <mat-card-title style="color: blue">{{
          item.receiverName
        }}</mat-card-title>
        <mat-card-title style="color: blue">{{
          item.receiverPhone
        }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ item.receiverAddress }}</p>

        <p>Tiền thu hộ: {{ item.totalMoneyOrder ?? 0 | vnd }}</p>
        <p *ngIf="item.driverName">Tài xế: {{ item.driverName }}</p>
        <p *ngIf="!item.driverName">Tài xế: Không có</p>
        <p style="color: #ef6426">
          <span style="color: #141414">Trạng thái:</span>
          {{ item.statusDetail }}
        </p>
        <p>Lý do: {{ item.reason }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon>details</mat-icon
          ><a
            [routerLink]="['/order', item.orderId, 'order-detail']"
            style="text-decoration: none; color: black"
            >Xem chi tiết</a
          >
        </button>
      </mat-card-actions>
      <!-- <mat-card-footer></mat-card-footer> -->
    </div>
  </mat-card>
</div>
