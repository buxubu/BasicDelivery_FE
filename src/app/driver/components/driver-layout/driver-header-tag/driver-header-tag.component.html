<div id="menuContainer" class="menuContainer btn-group row" role="group">
  <a
    class="button"
    routerLink="/driver/order"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Đơn chưa nhận
    <span style="color: #e79357">{{ orderDriver }}</span>
  </a>

  <a
    class="button"
    routerLink="/driver/order/deliver"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Đơn đã nhận
    <span style="color: #e79357">{{ orderDriverAccepted }}</span>
  </a>

  <a
    class="button"
    routerLink="/driver/order/completed"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Hoàn tất
    <span style="color: #e79357">{{ orderDriverCompleted }}</span>
  </a>
